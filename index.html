  <meta charset="utf-8">

  <title>Nowcation - Wanna get away?</title>

  <link rel="stylesheet" href="http://umich.marketloco.com/static/css/font-awesome.css" />

  <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.1.16.min.js"></script>

  <script type="text/javascript" src="js/handlebars.js"></script>
  <script type="text/javascript" src="js/moment.min.js"></script>
  <script type="text/javascript" src="js/isotope.js"></script>
  <script type="text/javascript" src="js/origin_cities.js"></script>
  <script type="text/javascript" src="js/main.js"></script>

    (function() {

      ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
      var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
    })();

  </script>

</head>

<body>
  <div class="header-container">
    <div class="header">
      <div class="header_box">
        <div class="logo">Nowcation</div>
        <div class="slogan">wanna get away?</div>
        <div style="clear:both"></div>
        <div class="from_where">
          Getaway Deals From 
          <div id="dropdown-cities" class="dropdown-menu has-tip">
            <script id="dropdown-item-template" type="text/x-handlebars-template">
                <li>
                  <a href="?origin={{airport_code}}/">
                    <div style="float:left;">{{city}}, {{state}}</div>
                    <div style="float:right; padding-left:10px;">{{airport_code}}</div>
                    <div style="clear:both;"></div>
                  </a>
                </li>
              </script> 
            <ul>
              
            </ul>
          </div>
          <span id="dropdown-button" data-dropdown="#dropdown-cities" class="drop-down"><i class="icon-caret-down"></i></span>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div id="isotope_div" class="deals">
      <script id="deal-template" type="text/x-handlebars-template">
        <div class="deal-box">
          <div class="border-wrapper">
            <div class="deal" style="background-image:url({{bg}});">
                <div class="destination">
                  <div class="destination-wrapper">
                    {{destination}} {{trip_length}}<br />
                    <div class="when">leaving {{leaving}}</div>
                  </div>
                </div>
                <div class="price">
                  <div class="old-price">
                    ${{old_price}}
                  </div>
                  ${{price}}
                </div>
        				<a class="buynow buybutton" href="{{buynowhref}}" target="_blank">Book Flight Now!</a><div style="clear:both"></div>
                <a class="booknow buybutton" href="{{booknowhref}}" target="_blank">Check lodging</a>
            </div>
          </div>
        </div>
      </script>
      <div class="deals-container">
  
      </div>
    </div>
  </div>
  <div class="footer">
    <div class="made_by">
      <!-- Begin MailChimp Signup Form -->
      <link href="http://cdn-images.mailchimp.com/embedcode/slim-081711.css" rel="stylesheet" type="text/css">

        #mc_embed_signup{background:#ccc; clear:left; font:14px Helvetica,Arial,sans-serif; }
        /* Add your own MailChimp form style overrides in your site stylesheet or in this style block.
           We recommend moving this block and the preceding CSS link to the HEAD of your HTML file. */

        <label for="mce-EMAIL">Get Nowcations in your inbox every week</label>
        <input type="email" value="" name="EMAIL" class="email" id="mce-EMAIL" placeholder="email address" required style="width:320px;display:inline-block;margin-right:8px;">
        <input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="button" style="display:inline-block;width:100px;height:36px;background-color:#007236;">
      </form>
      </div>

      <!--End mc_embed_signup-->
