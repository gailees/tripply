<!doctype html>
<head>
  <meta charset="utf-8">

  <title>Nowcation - Wanna get away?</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width"> 
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="http://umich.marketloco.com/static/css/font-awesome.css" />
  <link type="text/css" rel="stylesheet" href="css/dropdown-menu.css" />
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.1.16.min.js"></script>
  <script type="text/javascript" src="js/dropdown.js"></script>
  <script type="text/javascript" src="//use.typekit.net/tfv4xex.js"></script>
  <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
  <script type="text/javascript" src="js/handlebars.js"></script>
  <script type="text/javascript" src="js/isotope.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
</head>

<body>
  <div class="container_12">
    <div class="header grid_12">
      <div class="logo">Nowcation</div>
      <div class="slogan">wanna get away?</div>
    </div>
    <div class="deals">
      <div class="explanation grid_12">
        Getaway Deals From 
        <a class="navbar-button" href="#" id="dropdown-button" data-dropdown="#dropdown-cities"></a>
        <div id="dropdown-cities" class="dropdown-menu has-tip">
          <ul>
              <!-- <li><a href="#1">Item 1</a></li> -->
              
          </ul>
        </div>
        <span class="drop-down">Detroit, MI &nbsp;<i class="icon-caret-down"></i></span>
      </div>
      <script id="deal-template" type="text/x-handlebars-template">
        <div class="deal-box grid_4">
          <div class="border-wrapper">
            <div class="deal" style="background-image:url({{bg}});">
                <div class="destination">
                  {{destination}} for {{num_nights}} Nights<br />
                  <div class="when">leaving {{leaving}}</div>
                </div>
                <div class="price">
                  <div class="old-price">
                    <div class="strike-through"></div>
                    ${{old_price}}
                  </div><br />
                  ${{price}}
                </div>
            </div>
          </div>
        </div>
      </script>
    </div>
  </div>
</body>
</html>
